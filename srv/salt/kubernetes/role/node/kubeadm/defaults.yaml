kubeadm:
  enabled: true
  kubernetesVersion: 1.22.3
  apiVersion: v1beta2
  token: "abcdef.0123456789abcdef"
  nodeToken: "123456.abcdefghij123456"
  criSocket: "/run/containerd/containerd.sock"
